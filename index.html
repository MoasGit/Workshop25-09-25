<body>



    <header>

        <div class="header-menu-group">

            <button class="icon-button">
                <svg aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
            </button>

            <nav>
                <ul class="primary-nav">
                    <li><a href="#">Våra bilar</a></li>
                    <li><a href="#">Köpa</a></li>
                    <li><a href="#">Äga</a></li>
                    <li><a href="#">Elbilar</a></li>
                    <li><a href="#">Om oss</a></li>
                </ul>
            </nav>

        </div>

        <a href="#" class="primary-logo">
            <img src="volvo-logo.svg" alt="Volvo">
        </a>

        <div class="header-action-group">

            <button class="icon-button">
                <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Logga in
            </button>

            <button class="icon-button">
                <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>

        </div>

    </header>
